name: React Build & Deploy to S3 and EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload dist to S3
        run: aws s3 sync dist/ s3://my-react-deploy-bucket/frontend --delete

      - name: Upload server files to S3
        run: aws s3 sync . s3://my-react-deploy-bucket/server --exclude "dist/*" --exclude "node_modules/*" --exclude ".git/*" --delete

      - name: Trigger EC2 update via SSM
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "rm -rf /home/brewpost/brewpost/dist/*",
              "aws s3 sync s3://my-react-deploy-bucket/frontend /home/brewpost/brewpost/dist --delete",
              "aws s3 sync s3://my-react-deploy-bucket/server /home/brewpost/brewpost --exclude 'dist/*' --delete",
              "sudo chown -R ubuntu:ubuntu /home/brewpost/brewpost/",
              "sudo chmod -R 755 /home/brewpost/brewpost/",
              "cd /home/brewpost/brewpost && npm install --production",
              "cd /home/brewpost/brewpost && sudo apt update && sudo apt install -y jq",
              "cd /home/brewpost/brewpost && chmod +x load-secrets.sh",
              "cd /home/brewpost/brewpost && pm2 delete unified-server || true",
              "cd /home/brewpost/brewpost && ./load-secrets.sh",
              "sudo systemctl reload nginx"
            ]' \
            --region ${{ secrets.AWS_REGION }} \
            --query 'Command.CommandId' \
            --output text)
          
          echo "Command ID: $COMMAND_ID"
          echo "Deployment initiated. Check EC2 for completion."