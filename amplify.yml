version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    # IMPORTANT: Vite outputs to "dist" by default
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*

# Optional: strong caching for static assets (tweak as needed)
customHeaders:
  - pattern: '**/*'
    headers:
      - key: Cache-Control
        value: public,max-age=31536000,immutable
  - pattern: 'index.html'
    headers:
      - key: Cache-Control
        value: no-cache
