version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - cp unified-server.js dist/
        - cp package*.json dist/
        - cd dist && npm install --production
    build:
      commands:
        - npm run build
        - echo "web: node unified-server.js" > dist/Procfile
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
